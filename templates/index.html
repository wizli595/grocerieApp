{% extends 'base.html' %}
{% block body %}
<header>
    <div class="logo">
        <img src="{{url_for('static',filename='img/logo.png')}}" alt="">
    </div>
    <div class="headdr">
        groceries
    </div>
</header>
<div class="remove">
    <form action="/remove_items" method="post">
        {%for item in needs %}
        <div class="con">
            <input type="checkbox" name="check" id="{{item}}" value="{{item}}" class="check">
            <label for="{{item}}">{{item}} </label>
        </div>
        {%endfor%}
        <input type="submit" value="REMOVE" id="rm">
    </form>
</div>
<div class="add">
    <form action="/add_item" method="post">
        <select name="select_item" id="sel">
            {% for item in datas%}
            <option value="{{item}}">{{item}}</option>
            {%endfor%}
            <input type="submit" value="ADD ITEM" id="sub">
        </select>
    </form>
</div>

{% endblock %}
